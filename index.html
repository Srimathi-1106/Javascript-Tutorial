<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="icon" href="https://image.freepik.com/free-icon/letter-b-symbol_318-53737.jpg" type="image/icon type">
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="bg-black p-4 text-white flex justify-between">
      <div>
        <h1 class="text-3xl text-center">BLOG</h1>
      </div>
    </div>

    <div class="flex h-lvh bg-gray-300">
      <div
        id="blogs-list"
        class="w-[80%] overflow-y-auto bg-gray-500 grid grid-cols-3 gap-8 p-8"
      >
        <!-- Blogs will be dynamically rendered here -->
      </div>

      <div
        id="add-blog"
        class="flex text-white w-[20%] items-center justify-center p-8"
      >
        <form
          id="blog-form"
          class="p-5 gap-5 bg-black flex flex-col justify-center rounded-lg"
        >
          <h1 id="heading" class="text-3xl text-white">Add Blog</h1>
          <input
            id="title"
            type="text"
            placeholder="Enter a title"
            class="p-2 rounded-md mb-3"
          />
          <input
            id="content"
            type="text"
            placeholder="Enter the content"
            class="p-2 rounded-md mb-3"
          />
          <div class="flex gap-8">
            <button
              type="submit"
              id="add-btn"
              class="bg-gray-100 p-2 rounded-lg text-black"
            >
              Add Blog
            </button>
            <button
              type="button"
              id="cancel-btn"
              class="bg-gray-100 p-2 rounded-lg text-black"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="view-blog" class="bg-gray-100 shadow-md">
      <h1 id="view-title" class="text-6xl text-bold text-center"></h1>
      <p id="view-content" class="m-6 text-bold text-xl"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
