<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-black p-4 text-white flex justify-between p-4">
        <div>
            <h1 class="text-3xl text-center">BLOG</h1>
        </div>
        <div class="flex justify-between items-center gap-8">
            <a href="index.html">Blogs</a>
            <a href="addBlog.html">Add Blogs</a>
        </div>
    </div>


        <div id="add-blog" class="h-screen flex items-center justify-center m-5 mb-4">
            <form id="blog-form" class="p-5 gap-5 bg-black flex flex-col justify-center rounded-lg">
                <h1 id="heading" class="text-3xl text-white">Add Blog</h1>
                <input id="title" type="text" placeholder="Enter a title" class="p-2 rounded-md mb-3">
                <input id="content" type="text" placeholder="Enter the content" class="p-2 rounded-md mb-3">
                <div class="flex gap-8">
                    <button type="submit" id="add-btn" class="bg-gray-100 p-2 rounded-lg">Add Blog</button>
                    <button type="button" id="cancel-btn" class="bg-gray-100 p-2 rounded-lg">Cancel</button>
                </div>
            </form>
        </div>
    
    

    <script src="script.js"></script>
</body>
</html>
